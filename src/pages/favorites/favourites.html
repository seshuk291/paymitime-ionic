<ion-header>
  <ion-navbar class="header-bar">

    <ion-title>
      <div float-left>{{'Favourites' | translate}}</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="all-products_content background">
  <!-- <div padding class="headline">Recently Added</div> -->
  <ion-card  *ngFor="let item of favouriteList">
    <ion-item *ngIf="favouriteList.length != 0 ">
      <ion-thumbnail item-start>
        <img src={{item.product.imageUrl}} (click)="onSelectfavourit(item)">
      </ion-thumbnail>
      <ion-icon class="close" name="close" item-right (click)="onClickDelete(item._id)"></ion-icon>
      <ion-row>
        <ion-col  (click)="onSelectfavourit(item)">
          <h2>{{item?.restaurantID.restaurantName}}</h2>
          <h5>{{item?.product.title}}</h5>
          <ion-row>
            <ion-col col-6 class="no-padding" (click)="onSelectfavourit(item)">
              <h6> {{'Price' | translate}}: &#8377; {{item?.product.variants[0].MRP}}</h6>
            </ion-col>
            <ion-col col-6 class="no-padding" (click)="onSelectfavourit(item)">
              <h4> {{'Discount' | translate}}: {{item?.product.variants[0].Discount}}%</h4>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-card>
  <div class="empty-favourite animated swing" *ngIf="favouriteList.length == 0">
    <ion-icon name="heart"></ion-icon>
    <h1>{{'Your favourites list is empty' | translate}}</h1>
  </div>

</ion-content>
