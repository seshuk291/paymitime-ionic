<ion-header>
  <ion-navbar class="header-bar">
    <ion-title>{{'Track Order' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button clear class="cancel" (click)="trackOrder()">{{'Cancel' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="track-order_content">
  <ion-row padding-top class="order-info">
    <ion-col col-6 padding-left>
      <div text-left class="order-details">{{'Time' | translate}}
        <br/>
        <p text-left>{{pendingOrder.createdAt | date :'dd/MMM/yyyy'}}</p>
      </div>
    </ion-col>
    <ion-col col-6 padding-right>
      <div text-right class="order-details">{{'Order Number' | translate}} :
        <br/>
        <p text-right>{{pendingOrder.orderID}}</p>
      </div>
    </ion-col>
  </ion-row>
  <div class="order-track-content" padding>
    <ion-row *ngFor="let item of notification" class="particulars">
      <ion-col col-2>
        <div class="circle"></div>
        <div class="vertical-line"></div>
      </ion-col>
      <ion-col col-2>
        <img src={{item.img}}>
      </ion-col>
      <ion-col col-8>
        <h2 class="active">{{item.status}}</h2>
        <p>{{item.time | date: 'medium'}}</p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
